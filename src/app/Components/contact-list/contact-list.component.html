<span style="font-size: medium; font-weight: 600;">List of All Contacts</span>
<div class="conatiner m-5">
    <div class="row m-3" *ngFor="let item of contacts" style="border: 1px solid grey; margin: 2px; padding: 4px;">
        <div class="col-3">
            <img [src]="item.picture" [alt]="item.id" width="90%" style="border-radius: 3%;">
        </div>
        <div class="col">
            <span style=" font-family: 'Poppins', sans-serif; font-weight: bold;">{{item.firstName}} {{item.lastName}}</span>
            <br>
            <span>{{item.country}}</span>
            <br>
            <button class="btn btn-sm btn-success m-2"on-click="navEdit(item.id)">Edit</button>
            <button class="btn btn-sm btn-danger m-2" on-click="DeleteContact(item.id)">Delete</button>
        </div>
    </div>
</div>
